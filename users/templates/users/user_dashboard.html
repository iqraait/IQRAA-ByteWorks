{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f3f4f6;
  height: 100vh;
  display: flex;
  flex-direction: row; /* fix layout */
    }

    aside {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      height: 100vh;
      float: left;
    }

    aside img {
      height: 56px;
      width: auto;
      margin-bottom: 40px;
    }

    .main {
      flex: 1;
  display: flex;
  flex-direction: column;
    }

    header {
      background-color: #34495e;
      color: white;
      padding: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header span {
      cursor: pointer;
    }

    header span:hover {
      text-decoration: underline;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 30px;
      padding: 30px;
    }

    .card {
      position: relative;
      width: 240px;
      height: 260px;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 12px 12px 30px #bebebe, -12px -12px 30px #ffffff;
    }
    .card:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

    .bg {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 230px;
      height: 250px;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(24px);
      border-radius: 12px;
      overflow: hidden;
      outline: 2px solid white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card-icon {
      font-size: 40px;
      margin-bottom: 15px;
      z-index: 3;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      z-index: 3;
      padding: 0 10px;
    }

    .blob {
      position: absolute;
      z-index: 1;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 170px;
      border-radius: 50%;
      background-color: #fe405c;
      opacity: 0.6;
      filter: blur(18px);
      animation: blob-bounce 6s infinite ease-in-out;
    }

    @keyframes blob-bounce {
      0% {
        transform: translate(-100%, -100%) translate3d(0, 0, 0);
      }
      25% {
        transform: translate(-100%, -100%) translate3d(100%, 0, 0);
      }
      50% {
        transform: translate(-100%, -100%) translate3d(100%, 100%, 0);
      }
      75% {
        transform: translate(-100%, -100%) translate3d(0, 100%, 0);
      }
      100% {
        transform: translate(-100%, -100%) translate3d(0, 0, 0);
      }
    }

    @media (max-width: 768px) {
      .main {
        margin-left: 0;
        width: 100%;
      }

      aside {
        display: none;
      }

      .card {
        width: 90%;
      }

      .bg {
        width: 90%;
        height: 240px;
      }
    }
  </style>
</head>

</html>
