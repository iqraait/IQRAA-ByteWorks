<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .form-section h5 {
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }
    .btn-custom {
      margin-right: 10px;
    }
  </style>
</head>
<body class="container-fluid p-4">

  <div class="row">
    <!-- Left Section -->
    <div class="col-lg-8">
      <div class="form-section">
        <h5>Patient Registration</h5>
        <form>
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Patient Code</label>
              <input type="text" class="form-control" placeholder="Search IQRAA NO">
            </div>
            <div class="col-md-4">
              <label class="form-label">Mobile no. *</label>
              <input type="tel" class="form-control" placeholder="+91">
            </div>
            <div class="col-md-4">
              <label class="form-label">Passport number</label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-2">
              <label class="form-label">Title</label>
              <select class="form-select">
                <option>--Select--</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">First Name *</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">Middle Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-1">
              <label class="form-label">Gender *</label>
              <select class="form-select">
                <option>--Select--</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-3">
              <label class="form-label">Whatsapp Number</label>
              <input type="tel" class="form-control" placeholder="+91">
            </div>
            <div class="col-md-3">
              <label class="form-label">Dob *</label>
              <input type="date" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">Patient Type *</label>
              <input type="text" class="form-control" value="GENERAL">
            </div>
            <div class="col-md-3">
              <label class="form-label">ABHA Number</label>
              <input type="text" class="form-control">
            </div>
          </div>

          <!-- Address Details -->
          <div class="form-section">
            <h5>Address Details</h5>
            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">Area *</label>
                <select class="form-select"><option>--Select--</option></select>
              </div>
              <div class="col-md-8">
                <label class="form-label">Address Line 1</label>
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <label class="form-label">City</label>
                <select class="form-select"><option>--Select Value--</option></select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Country</label>
                <input type="text" class="form-control" value="INDIA">
              </div>
              <div class="col-md-2">
                <label class="form-label">State</label>
                <input type="text" class="form-control" value="KERALA">
              </div>
              <div class="col-md-2">
                <label class="form-label">Pincode</label>
                <input type="text" class="form-control">
              </div>
            </div>
          </div>

          <!-- Additional Details -->
          <div class="form-section">
            <h5>Additional Details</h5>
            <div class="row mb-3">
              <div class="col-md-3">
                <label class="form-label">Marital Status</label>
                <select class="form-select"><option>--Select--</option></select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Religion</label>
                <select class="form-select"><option>--Select--</option></select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Blood Group</label>
                <select class="form-select"><option>--Select--</option></select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Alternate Phone</label>
                <input type="tel" class="form-control">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label">Guardian Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label">Emergency Number</label>
                <input type="tel" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label">Aadhar Number</label>
                <input type="text" class="form-control">
              </div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="mt-3">
            <button type="submit" class="btn btn-success btn-custom">Save</button>
            <button type="reset" class="btn btn-danger btn-custom">Clear</button>
            <button type="button" class="btn btn-info btn-custom">Check Duplication</button>
            <button type="button" class="btn btn-primary btn-custom">Add ID Card</button>
            <button type="button" class="btn btn-warning btn-custom">Add Patient Note</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Right Section -->
    <div class="col-lg-4">
      <div class="form-section">
        <h5>Appointment Details</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Appointment Date *</label>
            <input type="date" class="form-control" value="2025-08-21">
          </div>
          <div class="mb-3">
            <label class="form-label">Department *</label>
            <select class="form-select"><option>--Select Department--</option></select>
          </div>
          <div class="mb-3">
            <label class="form-label">Doctor Visit</label>
            <select class="form-select"><option>--Select Doctor--</option></select>
          </div>
          <div class="mb-3">
            <label class="form-label">Referred by</label>
            <input type="checkbox"> MLC
          </div>
          <div class="mb-3">
            <label class="form-label">Registration Type *</label><br>
            <input type="radio" name="regtype"> Token
            <input type="radio" name="regtype"> Booking
            <input type="radio" name="regtype"> New Token
          </div>
          <div class="mb-3">
            <label class="form-label">Remarks</label>
            <input type="text" class="form-control" placeholder="Please select">
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
